<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmisor</title>
  <link rel="stylesheet" href="/sing-language-app/Fronted/src/css/server.css">
</head>
<body>
  <div class="container">
    <h1>Modo Transmisor</h1>
    <div class="room-setup">
      <input type="text" id="roomId" placeholder="ID de Sala">
      <button id="connectBtn">Conectar</button>
    </div>
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="message-box">
      <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
      <button id="sendBtn">Enviar Mensaje</button>
    </div>
  </div>
  <script src="/sing-language-app/Fronted/src/js/transmitter.js"></script>
</body>
</html>
